name: Deploy Hugging Face Space

on:
  push:
    branches:
      - main 

permissions:
  contents: write

jobs:
  sync-space:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do seu repositório GitHub
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 2. Configura o Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Instala a biblioteca Hugging Face
      - name: Install Hugging Face Hub
        run: pip install huggingface-hub

      - name: Install Hugging Face Hub
        run: pip install huggingface-hub # Este passo deve ser mantido, mas o PATH é o problema.

      - name: Sync to Hugging Face Space using hf-cli
        env:
          HF_TOKEN: ${{ secrets.HF }}
          REPO_ID: willp01/projeto001
        run: |
          # USE python -m para executar o módulo como um comando
          # Isso contorna o problema do PATH.
          python -m huggingface_hub login --token $HF_TOKEN
      
          python -m huggingface_hub create-repo $REPO_ID --type space --space-sdk gradio || echo "Repo already exists"
      
           # Comando de upload (pode ser o que está causando o erro, use o módulo)
          python -m huggingface_hub upload $REPO_ID . --include "*" --exclude ".git*"
  
