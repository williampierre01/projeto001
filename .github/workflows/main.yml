name: Deploy Hugging Face Space

# O workflow será acionado em todo push para a branch 'main'.
on:
  push:
    branches:
      - main 

# Define permissão de escrita para o checkout e sincronização.
permissions:
  contents: write

jobs:
  sync-space:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do seu repositório GitHub
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 2. Configura o Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. FORÇA a instalação no diretório de usuário (o que define o local como ~/.local/bin)
      - name: Install Hugging Face Hub (Forced User Install)
        run: pip install huggingface-hub --user

      # 4. Adiciona o diretório de binários do usuário ao PATH do runner
      # Isso garante que o comando 'huggingface-cli' seja encontrado.
      - name: Add User Bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
        
      # 5. Sincroniza o repositório usando o comando simples
      - name: Sync to Hugging Face Space using hf-cli
        env:
          HF_TOKEN: ${{ secrets.HF }}
          REPO_ID: willp01/projeto001 # Seu Space ID
        run: |
          # Agora que o PATH está corrigido, o comando simples 'huggingface-cli' deve funcionar
          huggingface-cli login --token $HF_TOKEN

          huggingface-cli create-repo $REPO_ID --type space --space-sdk gradio || echo "Repo already exists"

          huggingface-cli upload $REPO_ID . --include "*" --exclude ".git*"
