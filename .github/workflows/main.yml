name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main # Mude para a sua branch principal se for diferente, ex: master ou develop

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Garante que todo o histórico seja buscado para um espelhamento adequado

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Hugging Face Space
        env:
          HF_USERNAME: willp01 # SUBSTITUA pelo seu nome de usuário do Hugging Face
          HF_SPACE_NAME: projeto001 # SUBSTITUA pelo nome do seu Space no Hugging Face
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # Não altere este nome, ele se refere ao secret do GitHub
        run: |
          # Adiciona o remote do Hugging Face para o seu Space
          git remote add hf https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}
          # Faz o push forçado para a branch principal do Space. 
          # CUIDADO: `--force` pode sobrescrever o histórico no Space. 
          # Use com cautela, especialmente se o Space tiver alterações que você não quer perder.
          git push hf main --force 
          echo "Sincronização bem-sucedida com o Hugging Face Space: ${HF_USERNAME}/${HF_SPACE_NAME}"
